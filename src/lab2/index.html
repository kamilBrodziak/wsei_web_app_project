<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">

</head>

<body>
    <div id="root">
        <div id="soundApp">
            <div id="audios">
                <div class="key flexCenter">
                    Q
                    <audio src="assets/sounds/clap.wav" class='piano_audio' data-sound="clap" data-key="q"></audio>
                </div>
                <div class="key flexCenter">
                    W
                    <audio src="assets/sounds/boom.wav" class='piano_audio' data-sound="boom" data-key="w"></audio>
                </div>
                <div class="key flexCenter">
                    E
                    <audio src="assets/sounds/hihat.wav" class='piano_audio' data-sound="hihat" data-key="e"></audio>

                <div class="key flexCenter">

                    <audio src="assets/sounds/kick.wav" class='piano_audio' data-sound="kick" data-key="a"></audio>

                <div class="key flexCenter">
                    S
                    <audio src="assets/sounds/openhat.wav" class='piano_audio' data-sound="openhat" data-key="s"></audio>

                <div class="key flexCenter">

                    <audio src="assets/sounds/tink.wav" class='piano_audio' data-sound="tink" data-key="x"></audio>
                </div>
                <div class="key flexCenter">

                    <audio src="assets/sounds/tom.wav" class='piano_audio' data-sound="tom" data-key="c"></audio>

            <div id='recordings' class="flexCenter">

    </div>

</html>
